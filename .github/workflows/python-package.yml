# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu
        
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install pytorch geometric from source
      run: |
        TORCH=$(python -c "import torch; print(torch.__version__)")
        echo $TORCH
        python -V
        export PATH=/usr/local/cuda/bin:$PATH
        echo $PATH
        export CPATH=/usr/local/cuda/include:$CPATH
        echo $CPATH
        export LD_LIBRARY_PATH=/usr/local/cuda/lib64:$LD_LIBRARY_PATH
        echo $LD_LIBRARY_PATH
        python -m pip install pyg-lib -f https://data.pyg.org/whl/torch-${TORCH}.html
        python -m pip install torch-scatter -f https://data.pyg.org/whl/torch-${TORCH}.html
        python -m pip install torch-sparse -f https://data.pyg.org/whl/torch-${TORCH}.html
        python -m pip install torch-geometric
    - name: Linter
      run: |
        black --check --diff src tests
        isort --check-only --profile black src tests
    - name: Run pytest
      run: |
        $CONDA/bin/conda activate base
        export PATH=/usr/local/cuda/bin:$PATH
        echo $PATH
        export CPATH=/usr/local/cuda/include:$CPATH
        echo $CPATH
        pytest --cov
      
